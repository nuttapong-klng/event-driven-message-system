apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: message-system
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30000
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: message-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: conicle/dso-exam-01-frontend:v1.0.1
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_INTERNAL_BACKEND_API_URI
              value: "http://backend:8080"
            - name: NEXT_PUBLIC_BACKEND_API_URI
              value: "http://localhost:30080"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 30 